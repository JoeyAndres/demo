<template name="popover">
    {{#ionView title="Popover"}}
        {{#ionNavButtons side="right"}}
            <button class="button button-clear" data-ion-popover="_myPopover">
                <i class="icon ion-navicon"></i>
            </button>
        {{/ionNavButtons}}

        {{#ionContent}}
            <div class="padding">
                Click the more info icon in the top right.
            </div>
        {{/ionContent}}
    {{/ionView}}
</template>
