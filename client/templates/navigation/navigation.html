<template name="navigation">
  {{#ionView title="Navigation"}}

      <div class="padding">
        <a href="{{pathFor 'index'}}" class="button button-stable" data-nav-direction="back"><i class="icon ionic-ios-arrow-back"></i> Back</a>

  {{/ionView}}
