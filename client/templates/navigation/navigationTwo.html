<template name="navigationTwo">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text="Level 1" path="navigation.one"}}
  {{/contentFor}}

  {{#ionView title="Level 2"}}
    {{#ionContent}}
      <div class="padding">
        <a href="{{pathFor 'navigation.one'}}" class="button button-stable" data-nav-direction="back"><i class="icon ionic-ios-arrow-back"></i> Back</a>
        <a href="{{pathFor 'navigation.three'}}" class="button button-stable"><i class="icon ionic-ios-arrow-forward"></i> Forward</a>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
