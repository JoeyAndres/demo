<template name="layout">
    {{#ionBody}}
        {{#ionSideMenus}}

            {{#ionSideMenu}}
                <div class="bar bar-header bar-dark">
                    <h1 class="title">Left Menu</h1>
                </div>
                <div class="content has-header">
                    <div class="list">
                        <div class="item item-icon-right" ion-menu-close>
                            Close Me <i class="icon ionic-ios-arrow-right"></i>
                        </div>
                    </div>
                </div>
            {{/ionSideMenu}}

            {{#ionSideMenuContent}}
                {{#ionNavBar class="bar-assertive"}}
                    {{#ionNavBackButton}}{{/ionNavBackButton}}
                {{/ionNavBar}}
                {{#ionNavView}}
                    {{> yield}}
                {{/ionNavView}}
            {{/ionSideMenuContent}}

            {{#ionSideMenu side="right"}}
                <div class="bar bar-header bar-dark" ion-expose-aside-when="large">
                    <h1 class="title">Right Menu</h1>
                </div>
                <div class="content has-header">
                    <div class="list">
                        <div class="item item-icon-left" ion-menu-close>
                            <i class="icon ionic-ios-arrow-left"></i> Close Me
                        </div>
                    </div>
                </div>
            {{/ionSideMenu}}

        {{/ionSideMenus}}
    {{/ionBody}}
</template>
