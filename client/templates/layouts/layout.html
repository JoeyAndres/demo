<template name="layout">
    {{#ionBody}}

        {{#ionSideMenuContainer}}

            {{#ionSideMenus}}

                {{#ionSideMenu}}
                    <div class="bar bar-header bar-dark">
                        <h1 class="title">Left Menu</h1>
                    </div>
                    <div class="content has-header">
                        <div class="list">
                            <div class="item item-icon-right" menu-close>
                                Close Me <i class="icon ionic-ios-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                {{/ionSideMenu}}

                {{#ionSideMenu side="right" exposeAsideWhen="large"}}
                    <div class="bar bar-header bar-dark">
                        <h1 class="title">Right Menu</h1>
                    </div>
                    <div class="content has-header">
                        <div class="list">
                            <div class="item item-icon-left" menu-close>
                                <i class="icon ionic-ios-arrow-left"></i> Close Me
                            </div>
                        </div>
                    </div>
                {{/ionSideMenu}}

            {{/ionSideMenus}}

            {{#ionSideMenuContent}}
                {{> ionNavBar class="bar-assertive"}}
                {{#ionNavView}}
                    {{> yield}}
                {{/ionNavView}}

            {{/ionSideMenuContent}}

        {{/ionSideMenuContainer}}

    {{/ionBody}}
</template>
