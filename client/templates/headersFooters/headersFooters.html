<template name="headersFooters">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    Headers &amp; Footers
  {{/contentFor}}

  {{#ionView}}
    {{#ionSubheaderBar}}
      <h2 class="title">Subheader</h2>
    {{/ionSubheaderBar}}

    {{#ionContent}}
      <div class="padding">
        Content goes here
      </div>
    {{/ionContent}}

    {{>ionFooterBar class="bar-dark" alignTitle="right"}}
    {{#contentFor "footerTitle"}}
        Footer
    {{/contentFor}}
  {{/ionView}}

</template>
